<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loginsignup.js"></script>
</head>

<html>
    <body class="body login">
        <div class="wrapper">
            <form id="loginForm">
                <h1>Welcome Back!</h1>
                <div class="inputBox">
                    <label for="email">NP E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="inputBox">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="forgotPassword">
                    <a href="">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="registerLink">
                    <p>Don't have an account? <a href="signup.html">Sign up now!</a></p>
                </div>
            </form>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", async function() {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            // Fetch user data based on email and password
            const response = await fetch(`https://ipweb-613e.restdb.io/rest/userdatabase?q={"studentemail":"${email}","password":"${password}"}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-apikey': '65d24d6fa1d7689f06030259'
                }
            });

            const data = await response.json();

            if (data.length > 0) {
                // If user exists, display login successful alert
                alert("Login successful!");
                
                // Redirect to profile page after successful login
                window.location.href = 'profile.html';
            } else {
                // If user does not exist, display invalid alert
                alert('Invalid email or password. Please try again.');
            }
        } catch (error) {
            console.error('Error logging in:', error);
        }
    });

});
        </script>
    </body>
</html>
