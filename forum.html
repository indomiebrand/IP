<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forum</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>

<body class="body forum">

    <header class="forumHeader">
        
        <div class="forumHeader-top">
          <h1>Forum</h1>
          <div class="headerIcons">
            <button><img src="Images/NewPostIcon.svg" alt="New Post Icon"></button>
            <button><img src="Images/SearchIcon.svg" alt="Search Icon"></button>
            <button><img src="Images/FilterIcon.svg" alt="Filter Icon"></button>
          </div>
        </div>
        <nav class="forumNavbar">
          <button><p>Featured Topics</p></button>
          <button><p>Categories</p></button>
          <button><p>All Posts</p></button>
        </nav>
      </header>

    <nav class="bottomNavBar">
        <button class="homeBtn">        
            <div class="navbarBtn">
                <img src="Images/HomeIcon.svg" alt="Home Icon">
                <span>Home</span>
            </div>
        </button>
        <button class="forumBtn">        
            <div class="navbarBtn">
                <img src="Images/ForumIcon.svg" alt="Forum Icon">
                <span>Forum</span>
            </div>
        </button>
        <button class="communityBtn">        
            <div class="navbarBtn">
                <img src="Images/CommunityIcon.svg" alt="Community Icon">
                <span>Community</span>
            </div>
        </button>
        <button class="leaderboardBtn">        
            <div class="navbarBtn">
                <img src="Images/LeaderboardIcon.svg" alt="Leaderboard Icon">
                <span>Leaderboard</span>
            </div>
        </button>
    </nav>
</body>
</html>
