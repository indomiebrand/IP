<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>

<body class="community">
<div class="searchbarContainer">
    <div class="searchBar">
        <input type="text" placeholder="Search a group by name or keywords...">
        <button type="submit"><img src="Images/CommunitySearchBarIcon.svg" alt="Searchbar Icon"></button>
    </div>
</div>

<div class="trendingGroups">
  <div class="scrollableContent">
    <div class="buttonWrapper">
      <button class="circleButton"><img src="button1.png" alt="Button 1"></button>
      <button class="circleButton"><img src="button1.png" alt="Button 1"></button>
      <button class="circleButton"><img src="button1.png" alt="Button 1"></button>
      <button class="circleButton"><img src="button1.png" alt="Button 1"></button>
      <button class="circleButton"><img src="button1.png" alt="Button 1"></button>
    </div>
  </div>
</div>

<nav class="bottomNavBar">
    <button class="homeBtn">        
        <div class="navbarBtn">
            <img src="Images/HomeIcon.svg" alt="Home Icon">
            <span>Home</span>
        </div>
    </button>
    <button class="forumBtn">        
        <div class="navbarBtn">
            <img src="Images/ForumIcon.svg" alt="Forum Icon">
            <span>Forum</span>
        </div>
    </button>
    <button class="communityBtn">        
        <div class="navbarBtn">
            <img src="Images/CommunityIcon.svg" alt="Community Icon">
            <span>Community</span>
        </div>
    </button>
    <button class="leaderboardBtn">        
        <div class="navbarBtn">
            <img src="Images/LeaderboardIcon.svg" alt="Leaderboard Icon">
            <span>Leaderboard</span>
        </div>
    </button>
</nav>

</body>
</html>
